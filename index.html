<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <p>Please fill out the survey below. All fields marked with an asterisk (*) are required.</p>

        <form id="survey-form">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-required="true">
                
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com" aria-required="true">

                <label for="age">Age *</label>
                <input type="number" id="age" name="age" min="18" max="99" required placeholder="18-99" aria-required="true">
            </fieldset>

            <!-- Survey Questions Section -->
            <fieldset>
                <legend>Survey Questions</legend>

                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required aria-required="true">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="satisfaction">How satisfied are you with our service? *</label>
                <select id="satisfaction" name="satisfaction" required aria-required="true">
                    <option value="">Select...</option>
                    <option value="very-satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                </select>

                <label for="feedback">Additional Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Your feedback..." rows="4"></textarea>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required aria-required="true">
                    I agree to the terms and conditions
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
